<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, inital-scale=1.0" />
      <title>RPG Webgame Testing</title>
      <link href="l2Style.css" rel="stylesheet" type="text/css">
      <script id="ReadCookies">
        let x = document.cookie;
        console.log(x);
        document.cookie = x + "; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        function setXcookie() {
          document.getElementById("img").style.left = x;
        }
      </script>
    </head>
    <body class = "l2" onload="setXcookie();">
        <div id="img"><img src="char (4) (2).png" id="imgEl"/></div>
        <script type="text/javascript">
            (function() {
              var xAxis = x;
              var yAxis = 10;
              const moveSpeed = 10;
              const div = document.getElementById('img');
              document.onkeydown = function(event) {
                switch (event.keyCode) {
                  case 37:
                    xAxis -= moveSpeed;
                    div.style.left = xAxis + 'px';
                    break;
                  case 38:
                    yAxis -= moveSpeed;
                    div.style.top = yAxis + 'px';
                    break;
                  case 39:
                    xAxis += moveSpeed;
                    div.style.left = xAxis + 'px';
                    break;
                  case 40:
                    yAxis += moveSpeed;
                    div.style.top = yAxis + 'px';
                   break;
                }
              };
            })();
          </script>
    </body>
</html>
