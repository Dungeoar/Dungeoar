<!DOCTYPE html>
<html>

<head>
  <div id="preloaded_resc">
    <img src="https://github.com/Dungeoar/Dungeoar/blob/main/bg.0.png?raw=true" hidden>
    <img src="https://github.com/Dungeoar/Dungeoar/blob/main/bg.1.png?raw=true" hidden>
    <img src="https://github.com/Dungeoar/Dungeoar/blob/main/bg.2.png?raw=true" hidden>
    <img src="https://github.com/Dungeoar/Dungeoar/blob/main/bg.3.png?raw=true" hidden>
  </div>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>Dungeoar</title>
  <link href="Style.css" rel="stylesheet" type="text/css">
  <style>
    button {
      background-color: #eee;
      border-radius: 5px;
      border: 1px solid #b4b4b4;
      box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
      color: #333;
      display: inline-block;
      font-size: .85em;
      font-weight: 700;
      line-height: 1;
      padding: 2px 4px;
      white-space: nowrap;
      font-family: monospace;
      position: relative;
      bottom:5px;
    }
    #title {
      width: 30%;
      height: 30%;
    }
    body {
      background-image: url("bg.1.png");  
      background-color: rgba(67, 173, 51, 255);
    }
  </style>
</head>

<body id="body" style="text-align: center;">
  <div id="GithubLogoWrapper"><a href="https://github.com/Dungeoar/Dungeoar"><img id="GithubLogoImg" src="GithubLogo.png"/></a></div>
  <img src="title.png" id="title" /> 
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <h1>Press <button>Enter</button> to start.</h1>
  <script>
    const title = document.getElementById('title')
    const body = document.getElementById('body')

    title.animate([
      {
        transform: 'translate(0px, 75px)'
      }
    ],
      { duration: 2000, easing: 'ease-in-out', iterations: Infinity, direction: 'alternate' }
    )

    class bg {
      constructor() {
        var arrayBG = ['bg.0.png', 'bg.1.png', 'bg.2.png', 'bg.3.png'];
        this.frames = arrayBG
        var cf2 = 0
        this.ANIM = function loop2(cf2) {

          setTimeout(() => {
            body.style.backgroundImage = "url(" + arrayBG.at(cf2) + ")"
            if (cf2 == 3) {
              cf2 = 0
            } else {
              cf2 = cf2 + 1
            }
            // looooooop
            loop2(cf2);
          }, 750)
        };
        this.id = this.ANIM(cf2)
      }
    }

    new bg()

    document.onkeydown = function (event) {
      switch (event.key) {
        case 'Enter':
          window.location = "/L1/"
          break;
      }
    }
  </script>
</body>

</html>
