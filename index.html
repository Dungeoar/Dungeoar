<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0" />
<title>RPG Webgame Testing</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<html>
  <head>
  </head>
  <body onload="SetUp();">
    <div id="img"><img src="char (1).png"/></div>
    <div id="sword"><img src="swordItem.png"/></div>
  </body>
</html>

<script type="text/javascript">
(function() {
//assorted functions code begin
function DOMelementOverlapCheck(div1, div2) {
  const domRect1 = div1.getBoundingClientRect();
  const domRect2 = div2.getBoundingClientRect();

  return !(
    domRect1.top > domRect2.bottom ||
    domRect1.right < domRect2.left ||
    domRect1.bottom < domRect2.top ||
    domRect1.left > domRect2.right
  );
}
//assorted functions code end

//set up position of objects code begin
const item = document.getElementById("sword")
function SetUp() {
item.style.left = 500 + 'px';
item.style.top = 200 + 'px';
}
//set up position of objects code end

//player movement code begin
var xAxis = 0
var yAxis = 0;
const moveSpeed = 10;
const div = document.getElementById('img');
document.onkeydown = function(event) {
  switch (event.keyCode) {
    case 37:
      xAxis -= moveSpeed;
      div.style.left = xAxis + 'px';
      if (DOMelementOverlapCheck(item, div) === true)
      {
      	console.log("DOM overlap detected");
      }
    break;
    case 38:
      yAxis -= moveSpeed;
      div.style.top = yAxis + 'px';
      if (DOMelementOverlapCheck(item, div) === true)
      {
      	console.log("DOM overlap detected");
      }
    break;
    case 39:
      xAxis += moveSpeed;
      div.style.left = xAxis + 'px';
      if (DOMelementOverlapCheck(item, div) === true)
      {
      	console.log("DOM overlap detected");
      }
    break;
    case 40:
      yAxis += moveSpeed;
      div.style.top = yAxis + 'px';
 			if (DOMelementOverlapCheck(item, div) === true)
      {
      	console.log("DOM overlap detected");
      }
    break;
  }

};
//player movement code end
})();
</script>
</body>
</html>
